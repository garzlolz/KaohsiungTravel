<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="header">
        <p class="title">高雄旅遊資訊</p>
        <select name="option" id="option">
            <option value="">---請選擇行政區</option>
			<option value="楠梓區">楠梓區</option>   <!--option下拉式選單 ,value代表按鈕的顯示文字-->
			<option value="左營區">左營區</option> 
			<option value="鼓山區">鼓山區</option>
			<option value="三民區">三民區</option>
			<option value="苓雅區">苓雅區	</option>
			<option value="新興區">新興區</option>
			<option value="前金區">前金區	</option>
			<option value="鹽埕區">鹽埕區</option>
			<option value="前鎮區">前鎮區</option>
			<option value="旗津區">旗津區</option>
			<option value="小港區">小港區</option>
      
		</select>
        </select>

        <div class="bar">
            <p>熱門行政區</p>
            <div class="hotspot">
                <span class="hots" style="background-color: #8A82CC;">苓雅區</span>
                <span class="hots" style="background-color:  #FFA782;">三民區</span>
                <span class="hots" style="background-color: #F5D105;">新興區</span>
                <span class="hots" style="background-color:  #559AC8;">鹽埕區</span>
            </div>
        </div>
    </div>
    <div class="godown"><img src="media/icons_down.png" alt="error" width="24px"> </div>
    <div class="content">
        <div class="spot">請選擇</div>
        <div class="container">
            
          <h1>尚無資料</h1>
        </div>
    </div>
    <div class="footer">
          <p style="color: aliceblue;">高雄資訊網</p>
          <p style="color: #F5D105;">資料來源 : 高雄市政府</p>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
